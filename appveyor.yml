image: Ubuntu2204  # Используем Linux образ для простоты

environment:
  PYTHON: "3.8"

install:
  - python -m pip install --upgrade pip
  - pip install flask pillow matplotlib

build: off  # Отключаем сборку, так как это Python проект

test_script:
  - python --version
  - pip list
  - python -c "print('Basic test passed')"

on_success:
  - echo "Build completed successfully!"