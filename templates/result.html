<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат обработки</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .image-container { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 30px; }
        .image-box { text-align: center; }
        img { max-width: 400px; border: 1px solid #ddd; }
        .hist-container { display: flex; flex-direction: column; gap: 20px; }
        .hist-box { text-align: center; }
        .hist-box img { max-width: 800px; }
        a { display: inline-block; margin-top: 20px; padding: 10px; background-color: #007bff; color: white; text-decoration: none; }
        a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Результат обработки</h1>

    <div class="image-container">
        <div class="image-box">
            <h3>Исходное изображение</h3>
            <img src="{{ original_image }}" alt="Original Image">
        </div>
        <div class="image-box">
            <h3>Изображение после контраста</h3>
            <img src="{{ enhanced_image }}" alt="Enhanced Image">
        </div>
    </div>

    <div class="hist-container">
        <div class="hist-box">
            <h3>Гистограмма исходного изображения</h3>
            <img src="{{ hist_original }}" alt="Original Histogram">
        </div>
        <div class="hist-box">
            <h3>Гистограмма после контраста</h3>
            <img src="{{ hist_enhanced }}" alt="Enhanced Histogram">
        </div>
    </div>

    <a href="/">Вернуться назад и загрузить новое изображение</a>
</body>
</html>
