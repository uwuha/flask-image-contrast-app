<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение контраста изображения</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="file"], input[type="number"] { width: 100%; padding: 8px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лабораторная работа №1</h1>
        <h2>Изменение контраста изображения</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Выберите изображение:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="contrast">Уровень контраста (например, 1.5 для увеличения, 0.5 для уменьшения):</label>
                <input type="number" id="contrast" name="contrast" step="0.1" min="0.1" value="1.5" required>
            </div>
            <button type="submit">Обработать изображение</button>
        </form>
    </div>
</body>
</html>
